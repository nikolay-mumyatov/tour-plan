<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Best tour plan</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__logo">
            <a href="#" class="logo">
              <img
                src="img/logo-horizontal.svg"
                alt="logo: Best tour plan"
                class="logo__img"
              />
            </a>
            <!-- /.logo -->
          </div>
          <!-- /.header__logo -->

          <div class="search header__search">
            <form action="#" class="form search__form">
              <input
                type="text"
                class="search__form-item"
                placeholder="Search Location"
              />
            </form>
            <button class="button search__button">
              <img
                src="img/search.svg"
                alt="botton: Search"
                class="search__button-img"
              />
            </button>
          </div>
          <!-- /.header-search -->

          <div class="user">
            <img
              src="img/user-avatar.jpg"
              alt="avatar: user: Nathan"
              class="avatar user__avatar"
            />
            <a href="#" class="user__name">Nathan</a>
          </div>
          <!-- /.header-user -->
          <button class="burger">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </button>
          <!-- /.burger -->
        </div>
        <!-- /.header-top -->
      </div>
      <!-- /.container -->

      <div class="header-nav">
        <div class="container">
          <div class="nav-wrapper">
            <div class="user nav-user">
              <img
                src="img/user-avatar.jpg"
                alt="avatar: user: Nathan"
                class="avatar user__avatar"
              />
              <a href="#" class="user__name">Nathan</a>
            </div>
            <!-- /.header-user -->

            <div class="search header__search nav-search">
              <form action="#" class="form search__form">
                <input
                  type="text"
                  class="search__form-item"
                  placeholder="Search Location"
                />
              </form>
              <button class="button search__button">
                <img
                  src="img/search.svg"
                  alt="botton: Search"
                  class="search__button-img"
                />
              </button>
            </div>
            <!-- /.header-search -->

            <nav class="nav">
              <ul class="nav__menu">
                <li class="nav__menu-item">
                  <a href="#" class="nav__menu-link">All Deals</a>
                </li>
                <li class="nav__menu-item">
                  <a href="#" class="nav__menu-link">Hotels</a>
                </li>
                <li class="nav__menu-item">
                  <a href="#" class="nav__menu-link">Activities</a>
                </li>
                <li class="nav__menu-item">
                  <a href="#" class="nav__menu-link">Hotel Day Packages</a>
                </li>
                <li class="nav__menu-item">
                  <a href="#" class="nav__menu-link">Restaurants</a>
                </li>
                <li class="nav__menu-item">
                  <a href="#" class="nav__menu-link">Events</a>
                </li>
                <li class="nav__menu-item">
                  <a href="#" class="nav__menu-link">Rodrigues</a>
                </li>
              </ul>
            </nav>
            <!-- /.nav -->
          </div>
          <!-- /.nav__wrapper -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.header-nav -->
    </header>
    <!-- /.header -->
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
    <section class="hotel">
      <div class="container">
        <div class="hotel-wrapper">
          <div class="hotel-name">
            <div class="hotel-stars">
              <div class="stars stars-hotel">
                <img
                  src="img/hotel-block/Star.svg"
                  alt="icon: star"
                  class="star"
                />
                <img
                  src="img/hotel-block/Star.svg"
                  alt="icon: star"
                  class="star"
                />
                <img
                  src="img/hotel-block/Star.svg"
                  alt="icon: star"
                  class="star"
                />
                <img
                  src="img/hotel-block/Star.svg"
                  alt="icon: star"
                  class="star"
                />
                <img
                  src="img/hotel-block/Star.svg"
                  alt="icon: star"
                  class="star"
                />
              </div>
              <h3 class="hotel__title">Grand Hilton Hotel</h3>
              <div class="offer offer-hotel">Flash Offer</div>
            </div>
            <span class="hotel__description"
              >Half-Board/ All Inclusive + Complimentary Activities + Child
              Stays Free</span
            >
          </div>
          <!-- /.hotel-name -->
          <div class="rating rating-hotel">
            <span class="rating-user">User Rattings</span>
            <span class="rating-text">4.5/5</span>
          </div>
          <!-- /.hotel-rating -->
        </div>
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hotel -->
  </body>
</html>
